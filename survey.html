<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.zanmedia.net/FavLogo.ico" />
    <link rel="stylesheet" href="/css/_form.css">
    <script>
        UPLOADCARE_PUBLIC_KEY = '0ba88cb703de26fa0db3';
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <title>ZANMEDIA | Onboarding</title>
</head>

<!-- import uploadcare from 'uploadcare-widget'; -->

<body style="background-color: #ECEDF3;">

    <section class="form-section">

        <form class="form" name="contact" netlify method='post' enctype='multipart/form-data' action="/Slack">

            <h2 class="form__subtitle">1-
                Onboarding Survey
            </h2>

            <p class="form__paragraph">Tell us a little more about your business, provide some assets for us, and
                let us
                know more about who we're speaking to
                on social media!
            </p>

            <div class="form-control">
                <label for="one">
                    <p> What is the name of your business? Also, please provide the URL for your social media links
                        and your website
                        (Important!) *
                    </p>
                </label>
                <textarea id="one" name="one" cols="30" rows="5" required></textarea>
            </div>


            <div class="form-control">
                <label for="two">
                    <p>What does your ideal customer look like? What do they act like, what do they spend their money
                        on, what do they get up
                        to in their free time... the more detailed you are, the better our targeting/hashtags will be!
                        And then, what does your
                        ideal customer NOT look like? What are the characteristics that make them not a good fit for
                        you... be as detailed as
                        you can </p>
                </label>
                <textarea id="two" name="two" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="three">
                    <p>Provide examples of pages you like for our inspiration.
                    </p>
                </label>
                <textarea id="three" name="three" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label>
                    <p style="margin-bottom: -20px">Upload brand logo and font. Also any other marketing images/content
                        to use for social media
                        posts. Maybe you want to
                        satisfy curiosity by showing off how your product is made. Or share an employees perspective
                        to humanize your brand. The
                        more content, the better the engagement/growth.
                    </p>
                </label>
            </div>

            <input type="hidden" role="uploadcare-uploader" data-public-key="0ba88cb703de26fa0db3" data-multiple="true"
                data-tabs="file camera url facebook gdrive gphotos" />

            <button class="form-btn" type="submit">Submit</button>
        </form>

    </section>
    <script src="/js/form.js"></script>


</body>

</html>
