<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://www.zanmedia.net/FavLogo.ico" />
    <link rel="stylesheet" href="/css/_form.css">
    <script>
        UPLOADCARE_PUBLIC_KEY = '0ba88cb703de26fa0db3';
    </script>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <title>ZANMEDIA | Onboarding</title>
</head>

<!-- import uploadcare from 'uploadcare-widget'; -->

<body style="background-color: #ECEDF3;">

    <section class="form-section">

        <form class="form" name="contact" netlify method='post' enctype='multipart/form-data' action="/Slack">

            <h2 class="form__subtitle">
                Onboarding Survey
            </h2>

            <p class="form__paragraph">Tell us a little more about your business, provide some assets for us, and
                let us
                know more about who we're speaking to
                on social media!
            </p>

            <div class="form-control">
                <label for="one">
                    <p> What is the name of your business?
                    </p>
                </label>
                <textarea id="one" name="one" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="two">
                    <p> What is your website URL?
                    </p>
                </label>
                <textarea id="two" name="two" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="three">
                    <p> Please describe what your business does.
                    </p>
                </label>
                <textarea id="three" name="three" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="four">
                    <p>Please describe your target/typical customer.
                    </p>
                </label>
                <textarea id="four" name="four" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="five">
                    <p>Do you have any social media guidelines? i.e. what to post about, what not to post about.
                    </p>
                </label>
                <textarea id="five" name="five" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="six">
                    <p>Do you have any brand guidelines? i.e., brand colors, fonts.
                    </p>
                </label>
                <textarea id="six" name="six" cols="30" rows="5" required></textarea>
            </div>


            <div class="form-control">
                <label for="seven">
                    <p>Please list any resources for us to source content from.
                    </p>
                </label>
                <textarea id="seven" name="seven" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="eight">
                    <p>Please list any resources for us to source content from.
                    </p>
                </label>
                <textarea id="eight" name="eight" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label for="nine">
                    <p>Who are your main competitors?
                    </p>
                </label>
                <textarea id="nine" name="nine" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-control">
                <label>
                    <p style="margin-bottom: -20px">Please upload your logo and any marketing materials you want to
                        share with us.
                    </p>
                </label>
            </div>

            <input type="hidden" role="uploadcare-uploader" data-public-key="0ba88cb703de26fa0db3" data-multiple="true"
                data-tabs="file camera url facebook gdrive gphotos" />

            <button class="form-btn" type="submit">Submit</button>
        </form>

    </section>
    <script src="/js/form.js"></script>


</body>

</html>
