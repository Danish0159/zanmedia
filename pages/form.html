    <section class="form-section">
        <h2 class="form__subtitle">Thank you for your Interest in our Services
        </h2>

        <p class="form__paragraph">Please fill out the payment form below to get started.
        </p>

        <!-- Form Container -->
        <div class="form-container">


            <!-- <form name="contact" netlify method='post' enctype='multipart/form-data' action="/thank-you/">
                <input type="text" name="name" required />
                <input type="email" name="email" required />
                <textarea name="message" required></textarea>

            <form class="form" name="contact" netlify method='post' enctype='multipart/form-data' action="/thank-you/">
                <div class="form-control">
                    <label for="name">
                        <p>Username</p>
                    </label>
                    <input type="text" name="name" placeholder="Full Name" required>
                    <!-- <small>Error Message</small> -->
                </div>

                <div class="form-control">
                    <label for="email">
                        <p> Email</p>
                    </label>
                    <input type="email" name="email" placeholder="Email" required>
                    <!-- <small>Error Message</small> -->
                </div>

                <div class="form-control">
                    <label for="website">
                        <p> Company Website</p>
                    </label>
                    <input type="text" name="website" placeholder="Company website" required>
                    <!-- <small>Error Message</small> -->
                </div>

                <div class="form-control">
                    <label for="products">
                        <p> What do you do? Briefly describe your products and/or services?</p>
                    </label>
                    <textarea id="products" cols="30" rows="7" required></textarea>
                    <!-- <small>Error Message</small> -->
                </div>

                <div class="form-control">
                    <label for="message">
                        <p>Are there any topics we should post about regularly?</p>
                    </label>
                    <textarea name="message" cols="30" rows="7" required></textarea>
                    <!-- <small>Error Message</small> -->
                </div>
                <input type="hidden" role="uploadcare-uploader" data-public-key="0ba88cb703de26fa0db3"
                    data-tabs="file camera url facebook gdrive gphotos" />

                <button class="form-btn" type="submit">Submit</button>
            </form>
        </div>

    </section>
    <script src="/js/form.js"></script>


</body>
