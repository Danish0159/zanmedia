<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/_form.css">
    <title>ZANMEDIA - Onboarding</title>
</head>

<body>


    <!-- Header  -->
    <header class="header">
        <div class="header__content">
            <p>ZANMEDIA</p>
            <h1>Social Media Management & Follower Growth
            </h1>
        </div>
    </header>


    <section class="form-section">
        <h2 class="form__subtitle">Thank you for your Interest in our Services
        </h2>

        <p class="form__paragraph">Please fill out the payment form below to get started.
        </p>

        <!-- Form Container -->
        <div class="form-container">

            <form id="form" name="contact" class="form" data-netlify="true">
                <div class="form-control">
                    <label for="username">
                        <p>Username</p>
                    </label>
                    <input type="text" id="username" placeholder="Full Name">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="email">
                        <p> Email</p>
                    </label>
                    <input type="email" id="email" placeholder="Email">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="website">
                        <p> Company Website</p>
                    </label>
                    <input type="text" id="website" placeholder="Company website">
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="products">
                        <p> What do you do? Briefly describe your products and/or services?</p>
                    </label>
                    <textarea id="products" cols="30" rows="7"></textarea>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <label for="message">
                        <p>Are there any topics we should post about regularly?</p>
                    </label>
                    <textarea id="message" cols="30" rows="7"></textarea>
                    <small>Error Message</small>
                </div>

                <div class="form-control">
                    <input type="file" value="Upload Your Logo">
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>

    </section>
    <script src="/js/form.js"></script>

</body>

</html>
